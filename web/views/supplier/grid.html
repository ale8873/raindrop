<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Fornitori</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Fornitori</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="supplierCtrl">
    <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                	<a ui-sref="supplier.create" class="btn btn-info">Nuovo</a>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Partita Iva</th>
                            <th>Telefono</th>
                            <th>Cellulare</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="supplier in suppliers">
                            <td>{{ supplier.name }}</td>
                            <td>{{ supplier.country_code }}{{ supplier.vat }}</td>
                            <td>{{ supplier.phone }}</td>
                            <td>{{ supplier.mobile }}</td>
                            <td>
                            	<a><i class="fa fa-trash"></i></a>
                            	<a><i class="fa fa-edit"></i></a>
                            	<a><i class="fa fa-eye"></i></a>	                            	
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
