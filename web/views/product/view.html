<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>{{model.name}}</h2>
		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li><a ui-sref="{{model_name}}.grid">{{label}}</a></li>
			<li class="active"><strong>{{model.name}}</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="row">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="col-lg-6">
			<div ng-if="model && columns" class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Dettagli</h5>
				</div>
				<div class="ibox-content">
					<table class="table">
						<tbody>
							<tr ng-if="value && excluded_columns | not_contains:key"
								ng-repeat="(key, value) in model">
								<td><b>{{columns[key]}}</b></td>
								<td>{{value}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div ng-if="model.image" class="col-lg-6">
			<div ng-if="model && columns" class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Immagine</h5>
				</div>
				<div style="text-align:center;" class="ibox-content">
					<img style="max-height:300px;max-width:300px;" ng-src="{{model.image}}" />
				</div>
			</div>
		</div>
	</div>
</div>
