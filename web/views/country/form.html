<div class="col-lg-12">
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<form name="$parent.form" novalidate ng-submit="save()" method="get" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Codice</label>
					<div class="col-sm-10">
						<input required ng-model="$parent.model.code" name="code" ng-maxlength="2" class="form-control">
						<div class="m-t-xs" ng-show="$parent.form.code.$invalid && $parent.form.submitted">
                        	<small class="text-danger" ng-show="$parent.form.code.$error.required">Campo obbligatorio</small>
                        	<small class="text-danger" ng-show="$parent.form.code.$error.maxlength">Il codice non può essere più lungo di 2 caratteri</small>
                    	</div>
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-10">
						<input required ng-model="$parent.model.name" name="name" ng-maxlength="45" class="form-control">
						<div class="m-t-xs" ng-show="$parent.form.name.$invalid && $parent.form.submitted">
                        	<small class="text-danger" ng-show="$parent.form.name.$error.required">Campo obbligatorio</small>
                        	<small class="text-danger" ng-show="$parent.form.name.$error.maxlength">Il nome non può essere più lungo di 45 caratteri</small>
                    	</div>
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Prefisso</label>
					<div class="col-sm-10">
						<input required ng-model="$parent.model.prefix" name="prefix" ng-maxlength="10" class="form-control">
						<div class="m-t-xs" ng-show="$parent.form.prefix.$invalid && $parent.form.submitted">
                        	<small class="text-danger" ng-show="$parent.form.prefix.$error.required">Campo obbligatorio</small>
                        	<small class="text-danger" ng-show="$parent.form.prefix.$error.maxlength">Il prefisso non può essere più lungo di 10 caratteri</small>
                    	</div>
					</div>
				</div>
				<div class="hr-line-dashed"></div>				
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<a class="btn btn-white" ui-sref="{{model_name}}.grid" >Cancel</a>
						<button class="btn btn-primary" type="submit">Save
							changes</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
