<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>{{label}}</h2>
		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active"><strong>{{label}}</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<a ui-sref="{{model_name}}.create" class="btn btn-info">Nuovo</a>
			</div>
			<div class="ibox-content">
				<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Partita Iva</th>
							<th>Telefono</th>
							<th>Cellulare</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="model in models">
							<td>{{ model.name }}</td>
							<td>{{ model.country_code }}{{ model.vat }}</td>
							<td>{{ model.phone }}</td>
							<td>{{ model.mobile }}</td>
							<td>
								<a class="btn btn-circle btn-danger" tooltip-placement="top" uib-tooltip="Elimina" ng-click="delete(model)">
									<i class="fa fa-trash"></i>
								</a>
								<a class="btn btn-circle btn-info" tooltip-placement="top" uib-tooltip="Modifica" ui-sref="{{model_name}}.update({id:model.id})">
									<i class="fa fa-edit"></i>
								</a>
								<a class="btn-circle btn btn-primary" tooltip-placement="top" uib-tooltip="Visualizza">
									<i class="fa fa-eye"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
